  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="./style.css">
  <title>Transcription</title>
  <style>
    input[type="file"] {
      width: 0;
      height: 0;
      opacity: 0;
      cursor: pointer;

<body>
  <h1>GANSynth</h1>
  <p><code><a href="https://g.co/magenta/gansynth">GANSynth</a></code>

  </p>

  <section>

  </section>

  <canvas id="mag-canvas" style="border:1px solid #ff0077;"></canvas>

  <p><b>Mel2Linear</b>
  <canvas id="m2l-canvas" style="border:1px solid #ff0077;"></canvas>

  <!-- <p><b>Linear Magnitude</b>
  <canvas id="magLin-canvas" style="border:1px solid #ff0077;"></canvas>

    <canvas id="ifreq-canvas" style="border:1px solid #7700ff;"></canvas> -->

  <section>
    <p><b>Total Leaked Memory:</b> <code id="leaked-memory"></code></b></p>

  <script src="gansynth_bundle.js"></script>
