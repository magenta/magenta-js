<html>
<head>
  <title>Visualizer Demo</title>
  <style>
    input[type="file"] {
      width: 0;
      height: 0;
      opacity: 0;
      cursor: pointer;
      display: none;
    }
    #container {
      margin: 14px 0;
      width: 500px;
      overflow-x: auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Visualizer Demo</h1>

  <div>
    <button id="urlBtn">Load URL</button>
    <button id="seqBtn">Load NoteSequence</button>
    <label class="input">
        <input type="file" id="fileInput">
          Load midi file
    </label>
    <br>
    <button id="playBtn" disabled>wait...</button>
    <span class="input">tempo: <input id="tempoInput" value="100" placeholder="tempo"></span>

  </div>

  <div id="container">
    <canvas id="canvas"></canvas>
  </div>

  <script src="visualizer_bundle.js"></script>
</body>
</html>
