<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="./style.css">

  <title>mm.Metronome</title>

  <style>
    table {margin: 24px 0}
    thead {font-weight: bold}
    tr {padding: 8px 0}
    td {width: 100px}
    .bar {
      background: black;
      color: white;
    }
    .quarter {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <h1>mm.Metronome</h1>
  <p>
    <code>mm.Metronome</code> allows you to to keep time and produce an audible
    click at a regular interval.
  </p>

  <section>
    <p id="controls">
      <b>Clicks/quarter:</b> <input id="clicksPerQuarter" value="1">
      <b>Tempo:</b>
      <input type="range" id="tempo" min="20" max="240" value="120" step="1"
      oninput="tempoValue.value = tempo.value">
      <output id="tempoValue">60</output>
    </p>
    <button id="btn">Start</button>
    <b>Mute</b> <input type="checkbox" id="muteClick"></label>

    <table>
      <thead>
        <tr>
          <td>Event</td>
          <td>Value</td>
          <td>Time</td>
        </tr>
      </thead>
      <tbody id="output"></tbody>
    </table>
  </section>
</body>
  <script src="metronome_bundle.js"></script>
</html>
