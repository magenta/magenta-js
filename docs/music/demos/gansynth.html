<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="./style.css">
  <title>GANSynth</title>
</head>
<body>
  <h1>GANSynth</h1>
  <p><code><a href="https://g.co/magenta/gansynth">GANSynth</a></code>
    is a deep neural network that synthesizes audio of musical instrument notes.
  </p>

  <section>
    <p><b>Time for 1 sample:</b> <code id="single-sample-gen-time"></code></b></p>
  </section>

  <p><b>Log Magnitude</b>
  <canvas id="mag-canvas" style="border:1px solid #ff0077;"></canvas>

  <p><b>Instantaneous Frequency</b>
    <canvas id="ifreq-canvas" style="border:1px solid #7700ff;"></canvas>

  <section>
    <button type="button" id="start-button">Start</button>
    <button type="button" id="stop-button">Stop</button>
  </section>

  <section>
    <p><b>Total Leaked Memory:</b> <code id="leaked-memory"></code></b></p>
  </section>

  <script src="gansynth_bundle.js"></script>
</body>
</html>
