<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="./style.css">
    <title>Interactive Sketch Prediction</title>
  </head>
  <body>
    <h1>Interactive Sketch Prediction</h1>
    <p>This demo attempts to finish the drawing given whatever strokes you draw
      on the screen. You can also select other classes, like "cat", "ant", "bus", etc.
    </p>
    <select id="selectModels"></select>
    <button id="btnClear">Clear Drawing</button>
    <button id="btnRandom">Random</button>

    <label>Temperature: <input id="inputTemperature" type="range" min="0" max="1" step="0.05">
      <b id="textTemperature"></b>
    </label>
    <div id="sketch"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="magentasketch.js"></script>
  <script src="interactive_predict.js"></script>
</html>
